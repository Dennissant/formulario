<html>
	<head>
		<title>Formulário</title>
		<meta charset="utf-8">
		
	</head>
	<body>
		<form>
			<p>
			Texto <input type="text">
			Checkbox <input type="checkbox">
			Cor <input type="color">
			Hora <input type="time">
			Data <input type="date">
			Email <input type="email">
			Senha  <input type="password">
			Pesquisa <input type="search">
			Barra de volume <input type="range" value="0">
			Butão <input type="submit">
			Endereço <input type="address">
			Seletor <select>
				<option id="relogio classico" >
					Relogio Classico
				</option>

				<option id="relogio esportivo" >
					Relogio Esportivo
				</option>



			</p>
		</form>
		
	</body>
</html>
